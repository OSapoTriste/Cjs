<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else</title>
    <style>
        body {
            background: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font: normal 16pt arial;
        }

        label {
            display: inline-block;
        }

        input {
            display: inline-block;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 300px;
            height: 18px;
        }

        input[type="button"] {
            width: 200px;
            font-size: 15pt;
        }
    </style>
</head>

<body>
    <h1>Testando if e Else</h1>
    <div>
        <label for="n1">Digite sua primeira nota:</label>
        <input type="number" name="n1" id="n1">
    </div>

    <div>
        <label for="n2">Digite sua segunda nota:</label>
        <input type="number" name="n2" id="n2">
    </div>

    <div>
        <label for="n3">Digite sua terceira nota:</label>
        <input type="number" name="n3" id="n3">
    </div>

    <div>
        <label for="n4">Digite sua quarta nota:</label>
        <input type="number" name="n4" id="n4">
    </div>

    <div>
        <input type="button" value="Calcular Média" onclick="calcularMedia()">
    </div>

    <div>
        <p id="res"></p>
    </div>

    <script>
        function calcularMedia() {
            var n1 = Number(document.getElementById("n1").value);
            var n2 = Number(document.getElementById("n2").value);
            var n3 = Number(document.getElementById("n3").value);
            var n4 = Number(document.getElementById("n4").value);

            document.getElementById("n1").value = "" // limpa o campo
            document.getElementById("n2").value = ""
            document.getElementById("n3").value = ""
            document.getElementById("n4").value = ""


            var media = (n1 + n2 + n3 + n4) / 4; // calcula a média
            var res = document.getElementById("res")

            if (media >= 7) {
                res.innerHTML = `Parabéns! Sua média é ${media.toFixed(0)}<strong> Você foi aprovado!</strong>`
            } else if (media >= 5 && media < 7) {
                res.innerHTML = `Sua média é ${media.toFixed(0)}<strong> Você está de recuperação!</strong>`
            } else {
                res.innerHTML = `Sua média é ${media.toFixed(0)}<strong> Você foi reprovado!</strong>`
            }
        }

        // new Date().getFullYear() pega o ano atual
        // gethours() pega a hora atual
        // getMinutes() pega os minutos atuais

        switch() {

                break;
            case 2:
                // código
                break;
            default:
                // código
        }
*/

    </script>

</body>

</html>
