<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>

    <style>
        body {
            background: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font: normal 20pt arial;
        }
        input {
            font-size: normal 15pt arial;
            width: 200px;
        }
        div#res {
            margin-top: 20px;
            font-size: normal 15pt arial;
        }
    </style>
</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res" ></div>

    <script>
        function somar() {
            var res = document.getElementById("res")
            var tn1 = document.getElementById("txt1")
            var tn2 = document.querySelector("input#txt2")
            var tn1 = Number(tn1.value)
            var tn2 = Number(tn2.value)
            var s = tn1 + tn2
            res.innerHTML = `O resultado da soma entre ${tn1} e ${tn2} Ã© igual a <strong>${s}</strong>`
        }
    </script>

</body>

</html>
